<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Project</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <h2>  Movie Club Form</h2>
    <div class="container">
        <div class="Form">
            <form action="#" id="inputForm">
                <label for="firstName">First name:</label>
                <br>
                <input type="text" class ="answers" id="firstName" placeholder="Your first name..." >
                <br>

                <label for="lastName">Surname:</label>
                <br>
                <input type="text" class ="answers" id="lastName" placeholder="Your last name...">
                <br>

                <label for="age">Age:</label>
                <input type="number" class ="answers" id="age" min="1" placeholder="Your age">
                

                <label for="level">Current level:</label>
                <select class ="answers" id="level" >
                    <option value="100 lvl">100 level</option>
                    <option value="200 lvl">200 level</option>
                    <option value="300 lvl">300 level</option>
                    <option value="400 lvl">400 level</option>
                </select>
                <br>

                <label for="club">Favourite club</label>
                <br>
                <input type="text" class ="answers" id="club" placeholder="Enter your favourite club...">
                <br>
                
                <div class="button-cont">
                    <button id="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <h3>List</h3>
    <div class="container">
        <table id="table">
           
        </table>
    </div>
    
    <div class="copyright">
               
        <br>
        <br>

        <p> Made with ❤️ by Abdullah Shehu</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
